<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mô phỏng Giải thuật Banker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

    <div class="card">
        <h1>Mô phỏng Giải thuật Banker</h1>
        <p class="subtitle">Hiển thị chi tiết Work & tiến trình</p>

        <!-- Load file -->
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".txt">
            <p class="hint">
                Dòng 1: n m<br>
                n dòng Allocation<br>
                n dòng Max<br>
                Dòng cuối Available
            </p>
        </div>

        <div class="input-grid">
            <div class="input-group">
                <label>Số tiến trình</label>
                <input type="number" id="numProcesses" value="5">
            </div>
            <div class="input-group">
                <label>Số loại tài nguyên</label>
                <input type="number" id="numResources" value="3">
            </div>
        </div>

        <div class="section-title">Allocation</div>
        <table id="allocationTable"></table>

        <div class="section-title">Max</div>
        <table id="maxTable"></table>

        <div class="section-title">Available</div>
        <div id="availableInputs" class="available-inputs"></div>

        <div class="section-title">Request</div>
        <table id="requestTable"></table>

        <div class="request-control">
            <label>Tiến trình yêu cầu:</label>
            <select id="requestProcess"></select>
            <button onclick="handleRequestClick()">Gửi Request</button>
        </div>

        <button class="run-button" onclick="runBankersAlgorithm()">
            Chạy Banker
        </button>
    </div>

    <div class="card results" id="resultsCard">
        <h2>Kết quả</h2>

        <div class="section-title">Need</div>
        <table id="needTable"></table>

        <div id="statusBox" class="status-box">
            <div id="statusHeader"></div>
            <div id="safeSequence"></div>
        </div>

        <div class="section-title">Các bước chi tiết</div>
        <div id="stepsContainer" class="steps-container"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
